<h1 class="header text-center mt-3">Albums</h1>

<div class="container">
  <div class="row my-4">
    <div class="col-md-4">
      <input class="form-control" type="text" placeholder="Search title..." [(ngModel)]="searchTerm">
    </div>
    <div class="col-md-4">
      <select class="form-select" [(ngModel)]="userId" (change)='selectUser(userId)'>
        <option value="">User</option>
        <option [value]="user" *ngFor="let user of users">User {{ user }}</option>
      </select>
    </div>
  </div>

  <div class="albums">
    <div class="albums__box" *ngFor="let album of filteredAlbums">
      <div class="albums__box__header link" (click)="goToAlbum(album)">{{ album.title | truncate:"20" }}</div>
      <div class="albums__box__content">
        <app-photos [albumId]="album.id"></app-photos>
      </div>
      <div class="albums__box__footer" (click)="goToUser(album.userId)">By <span class="link">User {{ album.userId
          }}</span>
      </div>
    </div>
  </div>


</div>

<app-loader [loading]="loading"></app-loader>
