<h1 class="header text-center mt-3">Welcome to dDev platform!</h1>
<div class="stat-container">
  <div class="stat-box">
    <p class="stat-box__title">Statistics</p>
    <div class="stat-box__content d-flex justify-content-between align-items-center">
      <div class="stat-box__content__category">
        <p class="stat-box__content__category__count">{{ posts.length }}</p>
        <span class="stat-box__content__category__title">Posts</span>
      </div>
      <div class="stat-box__content__category">
        <p class="stat-box__content__category__count">{{ albums.length }}</p>
        <span class="stat-box__content__category__title">Albums</span>
      </div>
      <div class="stat-box__content__category">
        <p class="stat-box__content__category__count">{{ photos.length }}</p>
        <span class="stat-box__content__category__title">Photos</span>
      </div>
    </div>
  </div>
  <div class="stat-box">
    <p class="stat-box__title">Latest Posts</p>
    <div class="stat-box__content">
      <div class="stat-box__content__post mb-3" *ngFor="let post of posts">
        <p class="stat-box__content__post__title" (click)="goToPost(post.id)">{{ post.title | truncate:"35" }}</p>
        <p class="stat-box__content__post__body">{{ post.body | truncate:"35" }}</p>
      </div>
    </div>
  </div>
  <div class="stat-box">
    <p class="stat-box__title">Recent Photos</p>
    <div class="stat-box__content photo-container mt-2">
      <div class="stat-box__content__photo" *ngFor="let photo of photos">
        <img [src]="photo.thumbnailUrl" alt="photo">
        <p class="stat-box__content__photo__title link" (click)="goToPhoto(photo.id)">{{ photo.title | truncate:"17" }}
        </p>
      </div>
    </div>
  </div>
</div>

<app-loader [loading]="loading"></app-loader>
